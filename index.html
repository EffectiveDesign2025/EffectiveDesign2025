<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando a fonte Lato -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif; /* Aplicando a fonte Lato */
        }
        body {
            background-color: #ffffff; /* Alterando o background para branco */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }
            .nav-links li {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background: linear-gradient(to right, #333, #555);
            color: white;
        }
        .hero-animation {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .hero-content {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 48px; /* Aumentando o tamanho do título */
            margin-bottom: 10px;
        }
        .hero-content h2 {
            font-size: 28px; /* Aumentando o tamanho do subtítulo */
            color: #0b5394; /* Cor do subtítulo ajustada */
            margin-bottom: 20px; /* Aumentando o espaçamento abaixo do subtítulo */
        }
