<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Design</title>
    <meta name="description" content="Effective Design - Transformamos ideias em soluções personalizadas para impulsionar seu negócio com marketing digital, tecnologia e impressão gráfica.">
    <meta name="keywords" content="Marketing Digital, Tecnologia, Impressão Gráfica, Soluções Personalizadas">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            background: #333;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            justify-content: space-around;
            padding: 50px 20px;
        }
        .content {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        #bt_pulse {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #5A99D4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            animation: pulse 1.0s infinite;
        }
        #bt_pulse:hover {
            animation: none;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); }
            70% { transform: scale(1); box-shadow: 0 0 0 50px rgba(90, 153, 212, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(90, 153, 212, 0); }
        }
        .section-break {
            width: 100%;
            background: #f4f4f4;
            text-align: center;
            padding: 40px 20px;
        }
        .section-break h2 {
            font-size: 30px;
            color: #333;
        }
        .section-break p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
