<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando a fonte Lato -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif; /* Aplicando a fonte Lato */
        }
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }
            .nav-links li {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background: linear-gradient(to right, #333, #555);
            color: white;
        }
        .hero-animation {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .hero-content {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero-content h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .hero-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 152, 0, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 152, 0, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 152, 0, 0.7); }
        }
    </style>
</head>
