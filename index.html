<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }
            .nav-links li {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            background: linear-gradient(to right, #333, #555);
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .hero .cta {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .hero .cta:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Effective Design</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Effective Design</a></li>
            <li><a href="#">Portfólio</a></li>
            <li><a href="#">Equipe</a></li>
            <li><a href="#">Blog Universo Effective</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Bem-vindo à Effective Design</h1>
        <p>Soluções criativas para potencializar o seu negócio</p>
        <a href="#" class="cta">Saiba Mais</a>
    </section>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("navLinks");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
